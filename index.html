<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trump YMCA</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    video {
      width: calc(100% - 20px); /* Add 10px margin on both sides */
      height: auto;
      max-height: calc(100vh - 20px); /* Add 10px margin on top and bottom */
      object-fit: cover;
    }

    .control-button {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    #get-shirt-button {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 15px;
      background-color: green;
      color: white;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Autoplay muted video -->
  <video autoplay loop muted playsinline id="autoplay-video">
    <source src="/trump-ymca.mov" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Control button (initially "Unmute") -->
  <button class="control-button" id="control-button">ðŸ”Š Unmute</button>

  <!-- "GET THIS SHIRT" button -->
  <a id="get-shirt-button" href="#">GET THIS SHIRT</a>

  <script>
    const video = document.getElementById('autoplay-video');
    const controlButton = document.getElementById('control-button');
    const getShirtButton = document.getElementById('get-shirt-button');

    // Update button and toggle mute state
    controlButton.addEventListener('click', () => {
      if (video.muted) {
        video.muted = false;
        controlButton.textContent = "ðŸ”‡ Mute";
      } else {
        video.muted = true;
        controlButton.textContent = "ðŸ”Š Unmute";
      }
    });

    // Ensure the video starts muted and plays properly
    video.play().catch(() => {
      console.log("Autoplay failed; video is muted.");
    });
  </script>
</body>
</html>
